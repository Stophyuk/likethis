name: Weekly Trend Crawl

on:
  schedule:
    # 매주 월요일 오전 9시 UTC (한국 시간 18시)
    - cron: '0 9 * * 1'
  workflow_dispatch: # 수동 실행 가능

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger crawl endpoint
        run: |
          echo "Triggering weekly crawl at $(date)"

          # 트렌드 크롤링 호출
          curl -X POST "${{ secrets.APP_URL }}/api/crawl-trends" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -d '{"platforms": ["geeknews", "hackernews", "producthunt", "disquiet"]}' \
            --fail --silent --show-error || echo "Trends crawl completed or failed"

          echo "Weekly crawl finished"
